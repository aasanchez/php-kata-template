name: PHP-Kata

on:
  push:
    branches: [master]
  schedule:
    - cron:  '0 2 * * *'

jobs:
  build-artifact:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/upload-artifact@v2
        with:
          name: source-code
          path: |
            .
            !.git/
            !.github/
            !.idea/

  composer-validate:
    name: composer-validate
    runs-on: ubuntu-latest
    needs: build-artifact

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Validate composer.json and composer.lock
        run: composer validate

  phpmd:
    name: PHP-Mess-Detector
    runs-on: ubuntu-latest
    needs: composer-validate

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP for phpmd
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Install dependencies for phpmd
        run: composer install --prefer-dist --no-progress

      - name: PHP Mess Detector
        run: ./bin/phpmd . text cleancode,codesize,controversial,design,naming,unusedcode --exclude 'vendor', 'bin/'

  psalm:
    name: Psalm
    runs-on: ubuntu-latest
    needs: composer-validate

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP for Psalm
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Install dependencies for Psalm
        run: composer install --prefer-dist --no-progress

      - name: Psalm
        run: ./bin/psalm --show-info=true

  phpcs:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest
    needs: composer-validate

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP for phpcs
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Install dependencies for phpcs
        run: composer install --prefer-dist --no-progress

      - name: PHPcs
        run: ./bin/phpcs .

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    needs: composer-validate

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP for phpstan
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Install dependencies for phpstan
        run: composer install --prefer-dist --no-progress

      - name: PHPcs
        run: ./bin/phpstan analyse -c phpstan.neon --no-progress

  phpunit:
    name: PHP Unit
    runs-on: ubuntu-latest
    needs: [psalm, phpmd, phpstan, phpcs]

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: source-code

      - name: Setup PHP for phpunit
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: mbstring, intl
          ini-values: post_max_size=256M, short_open_tag=On

      - name: Install dependencies for phpunit
        run: composer install --prefer-dist --no-progress

      - name: PHP Unit
        run: php bin/phpunit
